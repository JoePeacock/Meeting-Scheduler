<!doctype html>
<html>
<head>
	<title>Meeting Scheduler</title>
	
	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  	<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
  	<script src="../static/js/calendar.js"></script>
  	<link href="../static/css/redmond/jquery-ui-1.10.0.custom.css" rel="stylesheet">

</head>

<body>
	{% if message %}
	<p>{{ message }}</p>
	{% endif %}

	<form method="POST">
		<P>Event Name: 
		<input type="text" class="addevent" name="eventTitle"></P>
		<p>Description: 
		<input type="text" class="addevent" name="eventDesc"><p>
		<P>Location:
		<input type="text" class="addevent" name="eventLocation"></P>
		<p>Date: 
		<input type="text" class="addevent" id="eventDate" name="eventDate"></p>
		
		
			<p>Start Time: 
			<input type="text" class="timeinput" name="startTime"></p>
			<p>End Time: 
			<input type="text" class="timeinput" name="endTime"></p>	

		<input type="submit" value="Create Event">
		

	</form>
</body>
